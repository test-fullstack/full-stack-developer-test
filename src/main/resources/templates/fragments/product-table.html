<div style="margin-bottom: var(--wa-spacing-md);">
    <wa-select id="pageSize" 
               th:attr="data-sort-by=${sortBy}, data-order=${order}"
               label="Items per page:"
               th:value="${pageSize}"
               style="width: 120px;">
        <wa-option value="10" th:selected="${pageSize == 10}">10</wa-option>
        <wa-option value="20" th:selected="${pageSize == 20}">20</wa-option>
        <wa-option value="50" th:selected="${pageSize == 50}">50</wa-option>
    </wa-select>
</div>

<table>
    <thead>
        <tr>
            <th>
                <a href="#" 
                   th:hx-get="@{/products(sortBy='id', order=${(sortBy == 'id' and order == 'asc') ? 'desc' : 'asc'}, page=${page}, pageSize=${pageSize})}" 
                   hx-target="#product-table-container" 
                   hx-swap="innerHTML"
                   style="text-decoration: none; color: inherit; cursor: pointer;">
                    ID
                    <span th:if="${sortBy == 'id'}">
                        <span th:text="${order == 'asc' ? '↑' : '↓'}"></span>
                    </span>
                </a>
            </th>
            <th>
                <a href="#" 
                   th:hx-get="@{/products(sortBy='title', order=${(sortBy == 'title' and order == 'asc') ? 'desc' : 'asc'}, page=${page}, pageSize=${pageSize})}" 
                   hx-target="#product-table-container" 
                   hx-swap="innerHTML"
                   style="text-decoration: none; color: inherit; cursor: pointer;">
                    Title
                    <span th:if="${sortBy == 'title'}">
                        <span th:text="${order == 'asc' ? '↑' : '↓'}"></span>
                    </span>
                </a>
            </th>
            <th>
                <a href="#" 
                   th:hx-get="@{/products(sortBy='price', order=${(sortBy == 'price' and order == 'asc') ? 'desc' : 'asc'}, page=${page}, pageSize=${pageSize})}" 
                   hx-target="#product-table-container" 
                   hx-swap="innerHTML"
                   style="text-decoration: none; color: inherit; cursor: pointer;">
                    Price
                    <span th:if="${sortBy == 'price'}">
                        <span th:text="${order == 'asc' ? '↑' : '↓'}"></span>
                    </span>
                </a>
            </th>
            <th>
                <a href="#" 
                   th:hx-get="@{/products(sortBy='vendor', order=${(sortBy == 'vendor' and order == 'asc') ? 'desc' : 'asc'}, page=${page}, pageSize=${pageSize})}" 
                   hx-target="#product-table-container" 
                   hx-swap="innerHTML"
                   style="text-decoration: none; color: inherit; cursor: pointer;">
                    Vendor
                    <span th:if="${sortBy == 'vendor'}">
                        <span th:text="${order == 'asc' ? '↑' : '↓'}"></span>
                    </span>
                </a>
            </th>
            <th>
                <a href="#" 
                   th:hx-get="@{/products(sortBy='created_at', order=${(sortBy == 'created_at' and order == 'asc') ? 'desc' : 'asc'}, page=${page}, pageSize=${pageSize})}" 
                   hx-target="#product-table-container" 
                   hx-swap="innerHTML"
                   style="text-decoration: none; color: inherit; cursor: pointer;">
                    Created
                    <span th:if="${sortBy == 'created_at'}">
                        <span th:text="${order == 'asc' ? '↑' : '↓'}"></span>
                    </span>
                </a>
            </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.price != null ? #numbers.formatDecimal(product.price, 1, 2) : '-'}"></td>
            <td th:text="${product.vendor ?: '-'}"></td>
            <td th:text="${product.createdAt != null ? #temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm') : '-'}"></td>
            <td style="display: flex; gap: var(--wa-spacing-md); align-items: center;">
                <wa-button variant="success" size="small" th:href="@{/products/{id}/edit(id=${product.id})}">
                    Edit
                </wa-button>
                <wa-button variant="danger" size="small" 
                        th:attr="data-product-id=${product.id}, data-product-title=${product.title}"
                        onclick="showDeleteDialog(this)">
                    Delete
                </wa-button>
            </td>
        </tr>
    </tbody>
</table>

<div style="margin-top: var(--wa-spacing-lg); display: flex; justify-content: space-between; align-items: center;">
    <div>
        <span th:text="'Showing ' + ${page * pageSize + 1} + ' to ' + ${(page + 1) * pageSize > totalCount ? totalCount : (page + 1) * pageSize} + ' of ' + ${totalCount} + ' products'"></span>
    </div>
    <div style="display: flex; gap: var(--wa-spacing-md); align-items: center;">
        <wa-button variant="neutral" size="small"
                th:if="${page > 0}"
                th:hx-get="@{/products(sortBy=${sortBy}, order=${order}, page=${page - 1}, pageSize=${pageSize})}"
                hx-target="#product-table-container"
                hx-swap="innerHTML">
            Previous
        </wa-button>
        <wa-button variant="neutral" size="small"
                th:if="${page == 0}"
                disabled>
            Previous
        </wa-button>
        <span th:text="'Page ' + ${page + 1} + ' of ' + ${totalPages}"></span>
        <wa-button variant="neutral" size="small"
                th:if="${page < totalPages - 1}"
                th:hx-get="@{/products(sortBy=${sortBy}, order=${order}, page=${page + 1}, pageSize=${pageSize})}"
                hx-target="#product-table-container"
                hx-swap="innerHTML">
            Next
        </wa-button>
        <wa-button variant="neutral" size="small"
                th:if="${page >= totalPages - 1}"
                disabled>
            Next
        </wa-button>
    </div>
</div>

<dialog id="deleteDialog">
    <div style="margin-bottom: var(--wa-spacing-lg);">
        <h3 style="margin-top: 0;">Delete Product</h3>
        <p>Are you sure you want to delete "<span id="deleteProductTitle"></span>"?</p>
        <p style="color: #dc3545; font-size: 0.9rem;">This action cannot be undone.</p>
    </div>
    <div style="display: flex; gap: var(--wa-spacing-md); justify-content: flex-end;">
        <wa-button variant="neutral" onclick="document.getElementById('deleteDialog').close()">Cancel</wa-button>
        <form id="deleteForm" method="post" style="display: inline;">
            <wa-button type="submit" variant="danger">Delete</wa-button>
        </form>
    </div>
</dialog>


<script>
    /* global htmx */
    
    // Handle page size change
    function handlePageSizeChange(event) {
        // Handle both native select and wa-select Web Component
        let select = event.target;
        
        // If event is from inside wa-select shadow DOM, find the wa-select element
        if (select.tagName !== 'WA-SELECT') {
            select = select.closest('wa-select') || document.getElementById('pageSize');
        }
        
        if (!select || select.id !== 'pageSize') return;
        
        const sortBy = select.getAttribute('data-sort-by') || 'id';
        const order = select.getAttribute('data-order') || 'asc';
        const newSize = select.value;
        
        // Check if we're on search page
        const searchInput = document.getElementById('searchInput');
        const query = searchInput ? (searchInput.value || (searchInput.shadowRoot?.querySelector('input')?.value) || '') : '';
        
        const url = query 
            ? '/products/search?query=' + encodeURIComponent(query) + '&sortBy=' + encodeURIComponent(sortBy) + '&order=' + encodeURIComponent(order) + '&page=0&pageSize=' + encodeURIComponent(newSize)
            : '/products?sortBy=' + encodeURIComponent(sortBy) + '&order=' + encodeURIComponent(order) + '&page=0&pageSize=' + encodeURIComponent(newSize);
        
        htmx.ajax('GET', url, {
            target: '#product-table-container',
            swap: 'innerHTML'
        });
    }
    
    // Listen for change events (works for both native select and wa-select)
    document.body.addEventListener('change', handlePageSizeChange);
    
    function showDeleteDialog(button) {
        const productId = button.getAttribute('data-product-id');
        const productTitle = button.getAttribute('data-product-title');
        const dialog = document.getElementById('deleteDialog');
        const form = document.getElementById('deleteForm');
        
        document.getElementById('deleteProductTitle').textContent = productTitle;
        
        const container = document.getElementById('product-table-container');
        const select = container ? container.querySelector('wa-select#pageSize') : null;
        const sortBy = select ? select.getAttribute('data-sort-by') || 'id' : 'id';
        const order = select ? select.getAttribute('data-order') || 'asc' : 'asc';
        const pageSize = select ? select.value || '10' : '10';
        
        const deleteUrl = '/products/' + productId + '/delete?sortBy=' + encodeURIComponent(sortBy) + '&order=' + encodeURIComponent(order) + '&page=0&pageSize=' + encodeURIComponent(pageSize);
        
        form.action = deleteUrl;
        form.setAttribute('hx-post', deleteUrl);
        form.setAttribute('hx-target', '#product-table-container');
        form.setAttribute('hx-swap', 'innerHTML');
        
        dialog.showModal();
    }
    
    document.body.addEventListener('submit', function(e) {
        if (e.target.id === 'deleteForm') {
            e.preventDefault();
            const form = e.target;
            htmx.ajax('POST', form.action, {
                target: '#product-table-container',
                swap: 'innerHTML'
            });
        }
    });
</script>

<style>
    dialog {
        border: none;
        border-radius: 8px;
        padding: var(--wa-spacing-lg);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        max-width: 400px;
    }
    
    dialog::backdrop {
        background-color: rgba(0,0,0,0.5);
    }
</style>
