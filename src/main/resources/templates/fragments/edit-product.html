<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="wa-theme-awesome">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Web Awesome Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@latest/dist-cdn/styles/webawesome.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.8"></script>
    <!-- Web Awesome Loader -->
    <script type="module">
        import { setBasePath, startLoader } from 'https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@latest/dist-cdn/webawesome.loader.js';
        setBasePath('https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@latest/dist-cdn');
        startLoader();
    </script>
</head>
<body>
    <div class="container container-narrow">
        <header>
            <h1>Edit Product</h1>
            <wa-button variant="brand" href="/" class="back-button">Back to Products</wa-button>
        </header>
        
        <form id="updateForm" th:action="@{/products/{id}/update(id=${product.id})}" method="post">
            <div class="form-group">
                <wa-input label="Title *" id="title" name="title" th:value="${product.title}" required></wa-input>
            </div>
            <div class="form-group">
                <wa-input label="Price" type="number" id="price" name="price" step="0.01" th:value="${product.price}"></wa-input>
            </div>
            <div class="form-group">
                <wa-input label="Vendor" id="vendor" name="vendor" th:value="${product.vendor}"></wa-input>
            </div>
            <div class="form-actions">
                <wa-button type="submit" variant="success">Update Product</wa-button>
                <wa-button variant="neutral" href="/">Cancel</wa-button>
            </div>
        </form>
    </div>
    
    <wa-dialog label="Success" id="updateSuccessDialog">
        <div class="dialog-margin">
            <p>Product "<span id="updatedProductTitle"></span>" has been updated successfully.</p>
        </div>
        <wa-button slot="footer" variant="brand" data-dialog="close" onclick="closeUpdateSuccessDialog()">OK</wa-button>
    </wa-dialog>
    
    <script>
        function closeUpdateSuccessDialog() {
            document.getElementById('updateSuccessDialog').open = false;
            window.location.href = '/';
        }
        
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const titleValue = formData.get('title');
            const updatedTitle = typeof titleValue === 'string' ? titleValue : '';
            
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('updatedProductTitle').textContent = updatedTitle;
                    document.getElementById('updateSuccessDialog').open = true;
                } else {
                    alert('Failed to update product. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating the product.');
            });
        });
    </script>
</body>
</html>
