<!DOCTYPE html>
<html lang="en" class="wa-theme-awesome">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Web Awesome Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@latest/dist-cdn/styles/webawesome.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.8"></script>
    <!-- Web Awesome Loader -->
    <script type="module">
        import { setBasePath, startLoader } from 'https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@latest/dist-cdn/webawesome.loader.js';
        setBasePath('https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@latest/dist-cdn');
        startLoader();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Products</h1>
        </header>
        
        <div class="button-group">
            <wa-button variant="brand" id="load-products-btn" hx-post="/products/load" hx-target="#product-table-container" hx-swap="innerHTML">
                Load Products
            </wa-button>
            <wa-button variant="brand" id="toggle-form-btn" onclick="toggleForm()">
                Add New Product
            </wa-button>
            <wa-button variant="brand" href="/search">
                Search Products
            </wa-button>
        </div>
        
        <div id="product-form-container" class="hidden">
            <div class="form-container">
                <h2>Add New Product</h2>
                <form hx-post="/products?sortBy=id&order=asc&page=0&pageSize=10" hx-target="#product-table-container" hx-swap="innerHTML" onsubmit="resetForm()">
                    <div class="form-group">
                        <wa-input label="Title *" id="title" name="title" required></wa-input>
                    </div>
                    <div class="form-group">
                        <wa-input label="Price" type="number" id="price" name="price" step="0.01"></wa-input>
                    </div>
                    <div class="form-group">
                        <wa-input label="Vendor" id="vendor" name="vendor"></wa-input>
                    </div>
                    <wa-button type="submit" variant="brand">Add Product</wa-button>
                </form>
            </div>
        </div>
        
        <div id="product-table-container"></div>
    </div>
    
    <wa-dialog label="Success" id="deleteSuccessDialog">
        <div class="dialog-margin">
            <p>Product "<span id="deletedProductTitle"></span>" has been deleted successfully.</p>
        </div>
        <wa-button slot="footer" variant="brand" data-dialog="close">OK</wa-button>
    </wa-dialog>
    
    <script>
        /* global htmx */
        
        /**
         * @typedef {Object} HTMXEventDetail
         * @property {Object} pathInfo
         * @property {string} pathInfo.requestPath
         * @property {Object} target
         * @property {string} target.id
         * @property {Object} xhr
         * @property {number} xhr.status
         */
        
        /**
         * @typedef {CustomEvent & {detail: HTMXEventDetail}} HTMXEvent
         */
        
        function toggleForm() {
            const formContainer = document.getElementById('product-form-container');
            const btn = document.getElementById('toggle-form-btn');
            if (formContainer.classList.contains('hidden')) {
                formContainer.classList.remove('hidden');
                btn.textContent = 'Hide Form';
            } else {
                formContainer.classList.add('hidden');
                btn.textContent = 'Add New Product';
            }
        }
        
        function resetForm() {
            document.getElementById('product-form-container').classList.add('hidden');
            document.getElementById('toggle-form-btn').textContent = 'Add New Product';
        }
        
        let deletedProductTitle = '';
        
        //noinspection SpellCheckingInspection
        document.body.addEventListener('htmx:beforeRequest', function(/** @type {HTMXEvent} */ event) {
            const requestPath = event.detail?.pathInfo?.requestPath;
            if (requestPath && requestPath.includes('/delete')) {
                const deleteProductTitle = document.getElementById('deleteProductTitle');
                if (deleteProductTitle) {
                    deletedProductTitle = deleteProductTitle.textContent;
                }
            }
        });
        
        let isAddingProduct = false;
        
        // Track when the add product form is submitted
        document.body.addEventListener('htmx:beforeRequest', function(/** @type {HTMXEvent} */ event) {
            const requestPath = event.detail?.pathInfo?.requestPath;
            // Check if this is the add product form submission (POST to /products without /delete, /load, or /search)
            if (requestPath && 
                requestPath.startsWith('/products') && 
                !requestPath.includes('/delete') && 
                !requestPath.includes('/load') &&
                !requestPath.includes('/search') &&
                !requestPath.includes('/update') &&
                !requestPath.includes('/edit')) {
                const triggerElement = event.detail?.elt;
                const form = document.querySelector('#product-form-container form');
                if (form && (triggerElement === form || form.contains(triggerElement))) {
                    isAddingProduct = true;
                }
            }
        });
        
        //noinspection SpellCheckingInspection
        document.body.addEventListener('htmx:afterSwap', function(/** @type {HTMXEvent} */ event) {
            if (event.detail?.target?.id === 'product-table-container') {
                const requestPath = event.detail?.pathInfo?.requestPath;
                
                // Only reset form when a product is successfully added
                if (isAddingProduct && event.detail?.xhr?.status === 200) {
                    const form = document.querySelector('#product-form-container form');
                    if (form) {
                        form.reset();
                        // Also reset WebAwesome input components
                        const waInputs = form.querySelectorAll('wa-input');
                        waInputs.forEach(input => {
                            if (input.shadowRoot) {
                                const nativeInput = input.shadowRoot.querySelector('input');
                                if (nativeInput) {
                                    nativeInput.value = '';
                                }
                            }
                        });
                    }
                    isAddingProduct = false;
                }
                
                // Handle delete success dialog
                if (event.detail?.xhr?.status === 200 && requestPath && requestPath.includes('/delete')) {
                    const deleteDialog = document.getElementById('deleteDialog');
                    if (deleteDialog) {
                        deleteDialog.open = false;
                    }
                    
                    if (deletedProductTitle) {
                        const successDialog = document.getElementById('deleteSuccessDialog');
                        if (successDialog) {
                            document.getElementById('deletedProductTitle').textContent = deletedProductTitle;
                            setTimeout(() => {
                                successDialog.open = true;
                            }, 100);
                            deletedProductTitle = '';
                        }
                    }
                }
            }
        });
        
        // Handle page size change
        document.body.addEventListener('change', function(event) {
            // Handle both native select and wa-select Web Component
            let select = event.target;
            
            // If event is from inside wa-select shadow DOM, find the wa-select element
            if (select.tagName !== 'WA-SELECT') {
                select = select.closest('wa-select') || document.getElementById('pageSize');
            }
            
            if (!select || select.id !== 'pageSize') return;
            
            const sortBy = select.getAttribute('data-sort-by') || 'id';
            const order = select.getAttribute('data-order') || 'asc';
            const newSize = select.value;
            const url = '/products?sortBy=' + encodeURIComponent(sortBy) + '&order=' + encodeURIComponent(order) + '&page=0&pageSize=' + encodeURIComponent(newSize);
            
            htmx.ajax('GET', url, {
                target: '#product-table-container',
                swap: 'innerHTML'
            });
        });
        
    </script>
</body>
</html>
