<!DOCTYPE html>
<html lang="en" class="wa-theme-awesome">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Web Awesome Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@latest/dist-cdn/styles/webawesome.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.8"></script>
    <!-- Web Awesome Loader -->
    <script type="module">
        import { setBasePath, startLoader } from 'https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@latest/dist-cdn/webawesome.loader.js';
        setBasePath('https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@latest/dist-cdn');
        startLoader();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
            <h1>Products</h1>
                <div id="total-count-container" 
                     class="total-count"
                     hx-get="/products/total-count" 
                     hx-trigger="load, htmx:afterSwap from:#product-table-container"
                     hx-swap="innerHTML">
                    <span>Total Products in DB: <strong th:text="${totalCount}"></strong></span>
                </div>
            </div>
        </header>
        
        <div class="button-group">
            <wa-button variant="brand" id="load-products-btn" hx-post="/products/load" hx-target="#product-table-container" hx-swap="innerHTML">
                Load Products
            </wa-button>
            <wa-button variant="brand" id="open-add-product-dialog-btn" onclick="openAddProductDialog()">
                Add New Product
            </wa-button>
            <wa-button variant="brand" href="/search">
                Search Products
            </wa-button>
        </div>
        
        <div id="product-table-container"></div>
    </div>
    
    <wa-dialog label="Add New Product" id="addProductDialog">
        <form id="add-product-form" 
              method="post"
              action="/products?sortBy=id&order=asc&page=0&pageSize=10">
                    <div class="form-group">
                <wa-input label="Title *" id="add-product-title" name="title" required></wa-input>
                    </div>
                    <div class="form-group">
                <wa-input label="Price" type="number" id="add-product-price" name="price" step="0.01"></wa-input>
                    </div>
                    <div class="form-group">
                <wa-input label="Vendor" id="add-product-vendor" name="vendor"></wa-input>
                    </div>
                </form>
        <wa-button slot="footer" variant="neutral" data-dialog="close">Cancel</wa-button>
        <wa-button slot="footer" variant="brand" id="submit-add-product-btn" onclick="submitAddProductForm()">Add Product</wa-button>
    </wa-dialog>
    
    <wa-dialog label="Success" id="deleteSuccessDialog">
        <div class="dialog-margin">
            <p>Product "<span id="deletedProductTitle"></span>" has been deleted successfully.</p>
        </div>
        <wa-button slot="footer" variant="brand" data-dialog="close">OK</wa-button>
    </wa-dialog>
    
    <script>
        function openAddProductDialog() {
            const dialog = document.getElementById('addProductDialog');
            if (dialog) {
                dialog.open = true;
                setTimeout(() => {
                    const form = document.getElementById('add-product-form');
                    if (form) {
                        const waInputs = form.querySelectorAll('wa-input');
                        waInputs.forEach(waInput => {
                            ['input', 'change', 'blur', 'focus', 'keyup', 'keydown'].forEach(eventType => {
                                waInput.addEventListener(eventType, function(e) {
                                    e.stopPropagation();
                                }, true);
                                
                                if (waInput.shadowRoot) {
                                    const nativeInput = waInput.shadowRoot.querySelector('input');
                                    if (nativeInput) {
                                        nativeInput.addEventListener(eventType, function(e) {
                                            e.stopPropagation();
                                        }, true);
                                    }
                                }
                            });
                        });
                    }
                }, 100);
            }
        }
        
        function closeAddProductDialog() {
            const dialog = document.getElementById('addProductDialog');
            if (dialog) {
                dialog.open = false;
            }
        }
        
        function resetAddProductForm() {
            const form = document.getElementById('add-product-form');
            if (form) {
                form.reset();
                const waInputs = form.querySelectorAll('wa-input');
                waInputs.forEach(input => {
                    if (input.shadowRoot) {
                        const nativeInput = input.shadowRoot.querySelector('input');
                        if (nativeInput) {
                            nativeInput.value = '';
                        }
                    }
                });
            }
        }
        
        function submitAddProductForm() {
            const form = document.getElementById('add-product-form');
            if (!form) return;
            
            const titleInput = document.getElementById('add-product-title');
            let title = '';
            if (titleInput && titleInput.shadowRoot) {
                const nativeInput = titleInput.shadowRoot.querySelector('input');
                if (nativeInput) {
                    title = nativeInput.value || '';
                }
            }
            
            if (!title || title.trim() === '') {
                if (titleInput) {
                    titleInput.focus();
                }
                return;
            }
            
            isAddingProduct = true;
            
            htmx.ajax('POST', form.action, {
                target: '#product-table-container',
                swap: 'innerHTML',
                values: {
                    title: title,
                    price: getInputValue('add-product-price'),
                    vendor: getInputValue('add-product-vendor'),
                    sortBy: 'id',
                    order: 'asc',
                    page: '0',
                    pageSize: '10'
                }
            });
        }
        
        function getInputValue(inputId) {
            const input = document.getElementById(inputId);
            if (input && input.shadowRoot) {
                const nativeInput = input.shadowRoot.querySelector('input');
                if (nativeInput) {
                    return nativeInput.value || '';
                }
            }
            return '';
        }
        
        let deletedProductTitle = '';
        let isAddingProduct = false;
        
        document.body.addEventListener('htmx:beforeRequest', function(event) {
            const requestPath = event.detail?.pathInfo?.requestPath;
            if (requestPath && requestPath.includes('/delete')) {
                const deleteProductTitle = document.getElementById('deleteProductTitle');
                if (deleteProductTitle) {
                    deletedProductTitle = deleteProductTitle.textContent;
                }
            }
        });
        
        document.addEventListener('htmx:configRequest', function(event) {
            const requestPath = event.detail?.pathInfo?.requestPath;
            const triggerElement = event.detail?.elt;
            
            if (requestPath && requestPath.startsWith('/products') && 
                !requestPath.includes('/delete') && 
                !requestPath.includes('/load') &&
                !requestPath.includes('/search') &&
                !requestPath.includes('/update') &&
                !requestPath.includes('/edit') &&
                !requestPath.includes('/total-count')) {
                
                if (!isAddingProduct) {
                    const isFromInput = triggerElement && (
                        triggerElement.tagName === 'WA-INPUT' ||
                        triggerElement.closest('wa-input') ||
                        triggerElement.closest('#add-product-form') ||
                        (triggerElement.tagName === 'INPUT' && triggerElement.type !== 'submit' && triggerElement.closest('#add-product-form'))
                    );
                    
                    if (isFromInput) {
                        event.preventDefault();
                        return false;
                    }
                }
            }
        });
        
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail?.target?.id === 'product-table-container') {
                const requestPath = event.detail?.pathInfo?.requestPath;
                
                if (isAddingProduct && event.detail?.xhr?.status === 200) {
                    resetAddProductForm();
                    closeAddProductDialog();
                    isAddingProduct = false;
                }
                
                if (event.detail?.xhr?.status === 200 && requestPath && requestPath.includes('/delete')) {
                    const deleteDialog = document.getElementById('deleteDialog');
                    if (deleteDialog) {
                        deleteDialog.open = false;
                    }
                    
                    if (deletedProductTitle) {
                        const successDialog = document.getElementById('deleteSuccessDialog');
                        if (successDialog) {
                            document.getElementById('deletedProductTitle').textContent = deletedProductTitle;
                            setTimeout(() => {
                                successDialog.open = true;
                            }, 100);
                            deletedProductTitle = '';
                        }
                    }
                }
            }
        });
        
        document.body.addEventListener('change', function(event) {
            let select = event.target;
            
            if (select.tagName !== 'WA-SELECT') {
                select = select.closest('wa-select') || document.getElementById('pageSize');
            }
            
            if (!select || select.id !== 'pageSize') return;
            
            const sortBy = select.getAttribute('data-sort-by') || 'id';
            const order = select.getAttribute('data-order') || 'asc';
            const newSize = select.value;
            const url = '/products?sortBy=' + encodeURIComponent(sortBy) + '&order=' + encodeURIComponent(order) + '&page=0&pageSize=' + encodeURIComponent(newSize);
            
            htmx.ajax('GET', url, {
                target: '#product-table-container',
                swap: 'innerHTML'
            });
        });
        
    </script>
</body>
</html>
